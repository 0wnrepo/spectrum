language: node_js

node_js:
- '7'

env:
  global:
    - NODE_ENV=ci
    - __DEV__=true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

cache:
  directories:
  - node_modules

before_script:
  - npm run serve &

script:
  - npm run build
  - npm run test:ci
